import com.flipper.gradle.ConfigurationPlugin

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: ConfigurationPlugin

android {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation project(':core')
    implementation project(':bridge')

    implementation Libs.TIMBER
    implementation Libs.KOTLIN
    implementation Libs.ANNOTATIONS
    implementation Libs.CORE_KTX
    implementation Libs.APPCOMPAT
    implementation "com.airbnb.android:epoxy:3.11.0"
    kapt "com.airbnb.android:epoxy-processor:3.11.0"

    testImplementation TestingLib.JUNIT
    androidTestImplementation TestingLib.ANDROIDX_TEST_EXT_JUNIT
    androidTestImplementation TestingLib.ESPRESSO_CORE
}
